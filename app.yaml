application: ptap-dev
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /echo/.*
  script: echo.app
  secure: always

- url: /api/_authorize
  static_files: static/login.html
  upload: static/login.html

- url: /api/.*
  script: api.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"
